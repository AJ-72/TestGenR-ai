permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app
  external:
    fetch:
      backend:
        - https://api.openai.com
  content:
    styles:
      - "unsafe-inline"
modules:
  jira:issuePanel:
    - key: testcase-validator-glance
      resource: testgenUI
      title: testcase validator
      description: testcase validator
      label: testcase validator
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  trigger:
    - key: testgenai-casegen
      function: testgen
      events:
        - avi:jira:updated:issue
  function:
    - key: testgen
      handler: testgen.run
    - key: checklist
      handler: checklist.run
resources:
  - key: testgenUI
    path: static/testgen/build

app:
  id: ari:cloud:ecosystem::app/5218dcc8-b35d-40ab-8224-655c4de8b904
