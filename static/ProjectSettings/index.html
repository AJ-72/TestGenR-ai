<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestCase Generator Config</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 4px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { min-height: 80px; }
        button { background-color: #0052CC; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
        .version { font-size: 12px; color: #666; margin-bottom: 16px; }
        .help-text { font-size: 12px; color: #666; margin-top: 4px; }
    </style>
</head>
<body>
    <h2>TestCase Generator Configuration</h2>
    <div class="version">Version 1.0.18</div>
    <p>Configure AWS Bedrock to generate test cases automatically when stories transition to the selected status.</p>
    
    <form id="configForm">
        <div class="form-group">
            <label for="triggerStatus">Trigger Status *</label>
            <select id="triggerStatus" name="triggerStatus" required>
                <option value="">Select status to trigger generation</option>
            </select>
        </div>

        <div class="form-group">
            <label for="accessKey">AWS Access Key ID *</label>
            <input type="text" id="accessKey" name="accessKey" required placeholder="Your AWS Access Key">
        </div>

        <div class="form-group">
            <label for="secretKey">AWS Secret Access Key *</label>
            <input type="password" id="secretKey" name="secretKey" required placeholder="Your AWS Secret Key">
        </div>

        <div class="form-group">
            <label for="region">AWS Region</label>
            <input type="text" id="region" name="region" value="us-east-1" placeholder="us-east-1">
        </div>

        <div class="form-group">
            <label for="limit">Test Case Limit (Max: 15)</label>
            <input type="number" id="limit" name="limit" min="1" max="15" value="5" placeholder="5">
        </div>

        <div class="form-group">
            <label for="prompt">AI Prompt Template</label>
            <textarea id="prompt" name="prompt" placeholder="Write test cases for the following story requirements: {description}">Write test cases for the following story requirements: {description}</textarea>
            <div class="help-text">Use {description} placeholder for story content</div>
        </div>

        <button type="submit">Save Configuration</button>
    </form>

    <script src="./index.js"></script>
</body>
</html>
